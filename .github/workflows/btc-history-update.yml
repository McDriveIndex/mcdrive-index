name: Update BTC history

on:
  schedule:
    - cron: "10 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Update BTC history
        run: npm run btc:update

      - name: Commit and push if changed
        shell: bash
        run: |
          if git diff --quiet -- data/btc-history.json; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          node -e "const fs=require('fs'); const a=JSON.parse(fs.readFileSync('data/btc-history.json','utf8')); const last=(Array.isArray(a)&&a.length?a[a.length-1]:null); console.log('Latest BTC date:', last?.date ?? 'N/A');"

          git add data/btc-history.json
          git commit -m "chore: update BTC history"
          git push origin HEAD:main
