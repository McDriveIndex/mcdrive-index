name: Update BTC history

on:
  schedule:
    - cron: "10 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Update BTC history
        run: npm run btc:update

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet -- data/btc-history.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Read latest date
        id: latest
        shell: bash
        run: |
          node -e "const fs=require('fs'); const a=JSON.parse(fs.readFileSync('data/btc-history.json','utf8')); const latest=(a && a.length ? a[a.length-1].date : ''); console.log('latest=' + latest);" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update BTC history"
          title: "chore: update BTC history"
          body: |
            Automated BTC history update.

            Latest date in dataset: ${{ steps.latest.outputs.latest }}
          branch: "chore/btc-history-update"
          delete-branch: true
          add-paths: |
            data/btc-history.json
